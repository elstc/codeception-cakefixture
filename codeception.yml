paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: bootstrap.php
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
           dsn: 'mysql:host=0.0.0.0;dbname=cakephp_test'
           user: 'root'
           password: ''
           populate: true
           cleanup: true
           reconnect: true
